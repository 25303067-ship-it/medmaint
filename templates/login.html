<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MedMaint - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4" style="width: 380px;">
    <div class="text-center mb-4">
        <h3><i class="bi bi-tools text-primary"></i> MedMaint</h3>
        <small class="text-muted">Sistema de Gestión de Mantenimiento</small>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-person-circle"></i> Usuario
            </label>
            <input type="text" name="usuario" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-lock-fill"></i> Contraseña
            </label>
            <input type="password" name="clave" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right"></i> Ingresar
        </button>
    </form>

</div>

</body>
</html>
