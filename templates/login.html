<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | MedMaint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #111827);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-login {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .logo-title {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .btn-primary {
            background-color: #2563eb;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #2563eb;
        }
    </style>
</head>
<body>

<div class="card card-login p-4">
    <div class="text-center mb-4">
        <i class="bi bi-hospital fs-1 text-primary"></i>
        <div class="logo-title mt-2">MedMaint</div>
        <small class="text-muted">Sistema de Gestión de Mantenimiento</small>
    </div>

    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger text-center">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-envelope"></i> Correo electrónico
            </label>
            <input type="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">
                <i class="bi bi-lock"></i> Contraseña
            </label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
        </button>

    </form>

    <div class="text-center mt-3">
        <small>
            ¿No tienes cuenta?
            <a href="{{ url_for('register') }}">Regístrate aquí</a>
        </small>
    </div>
</div>

</body>
</html>
